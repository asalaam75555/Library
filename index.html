<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <dialog id="dialog-form">
        <form id="form">
            <div id="input-fields">
                <div class="input-divs">
                    <label for="author">
                        Name Of Author:
                        
                    </label>
                    <input type="text" id="author" required>
                </div>
                <div class="input-divs">
                    <label for="title">
                        Title:
                       
                    </label>
                     <input type="text" id="title" required>
                </div>
                <div class="input-divs">
                    <label for="pages">
                        No Of Pags:
                        
                    </label>
                    <input type="number" id="pages" required>
                </div>
                <div class="input-divs">
                    <label for="read">
                        Have You Read The Book:
                        
                    </label>
                    <span>
                        <label for="yes">
                            <input id="yes" type="radio" name="read" required>
                            Yes
                        </label>
                        <label for="no">
                            <input id="no" type="radio" name="read">
                            No
                        </label>
                    </span>
                </div>
            </div>
            <div id="btn-div">
                <button id="Cancel">Cancel</button>
                <input type="submit" id="submit" value="submit">
            </div>
        </form>
    </dialog>
    <h1>Library</h1>
    <div id="display-books">
        <button id="add-btn"> Add a Book</button>
        <table>
            <caption>
                This table shows the data of books present in the library.
            </caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>No Of Pages</th>
                    <th>IsRead</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
</body>
</html>
